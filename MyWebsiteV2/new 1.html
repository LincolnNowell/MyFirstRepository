<!DOCTYPE html>

<html>

	<head>
		<title>CSS content box</title>
		<link rel="stylesheet" type="text/css" href="hoverbox.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>

	<body>

		<div class="container">
			<div class="box">
				<div class="icon"><i class="fa fa-info fa-3x" aria-hidden="true">
				</i></div>
				<div class ="content">
					<h3>Info</h3>
					<p>Background Information About Me</p>
				</div>
			</div>
			<div class="box">				
				<div class="icon"><i class="fa fa-terminal" aria-hidden="true"></i>
					</div>
				<div class ="content">
					<h3>Projects</h3>
					<p>Current and past projects I have been working on</p>
				</div>
			</div>
			<div class="box">				
				<div class="icon"><i class="fa fa-paperclip fa-3x" aria-hidden="true">
				</i></div>
				<div class ="content">
					<h3>Resume</h3>
				</div>
			</div>
		</div>

	</body>

</html>
